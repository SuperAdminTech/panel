<div class="bootstrap-wrapper padd-v-20 padd-h-20 ">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12" style="padding: 0">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="title">
                        {{'STATISTICS'|translate}}
                    </h4>
                </div>
                <div class="col-xlg-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-card>
                        <app-aggregate title="TOTAL_ACCOUNTS" value="{{'10000'|number}}" [valueColor]="'blue'">
                        </app-aggregate>
                    </mat-card>
                </div>
                <div class="col-xlg-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-card>
                        <app-aggregate title="TOTAL_APPLICATIONS" value="15" [valueColor]="'blue'"></app-aggregate>
                    </mat-card>
                </div>
                <div class="col-xlg-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-card>
                        <app-aggregate title="TOTAL_USERS" value="15" [valueColor]="'blue'"></app-aggregate>
                    </mat-card>
                </div>
                <!-- <div class="col-xlg-3 col-lg-6 col-md-6 col-sm-6 col-12">
                    <mat-card>
                        <app-aggregate title="TOTAL_INVESTMENT" value="{{'100000'|number}} $" [valueColor]="'blue'">
                        </app-aggregate>
                    </mat-card>
                </div> -->
            </div>
        </div>
    </div>
</div>
