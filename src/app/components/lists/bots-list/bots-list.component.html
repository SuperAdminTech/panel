<mat-card class="no-padding">
    <app-table-header title="BOTS" [query]="query" (onSearch)="onSearch()" [searching]="isLoading">
        <!-- <icon-btn (click)="export()" matTooltip="{{'EXPORT_AS_CSV'|translate}}" icon="fa-download"></icon-btn> -->
    </app-table-header>

    <table mat-table [dataSource]="dataSource" matSort class="hoverable">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'NAME'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'DESCRIPTION'|translate}} </th>
            <td mat-cell *matCellDef="let row"> <code>{{row.description ||Â ('NO_DESCRIPTION' | translate)}}</code> </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'TYPE'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="currency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CURRENCY'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
        </ng-container>

        <tr class="tr-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/bots/{{row.id}}">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
