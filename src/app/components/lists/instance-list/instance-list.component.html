<mat-card class="no-padding">
    <app-table-header title="INSTANCES" [query]="query" (onSearch)="onSearch()" [searching]="isLoading">
        <add-button (add)="addInstance()"></add-button>
    </app-table-header>

    <table mat-table [dataSource]="dataSource" matSort class="hoverable">

        <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ALIAS'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.alias}} </td>
        </ng-container>


        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'BALANCE'|translate}} </th>
            <td mat-cell *matCellDef="let row"> <code>{{row.balance}} â‚¬</code> </td>
        </ng-container>

        <ng-container matColumnDef="exchange">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'EXCHANGE'|translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.exchange.name}} | {{row.bot.currency}} </td>
        </ng-container>

        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'UPDATED'|translate}} </th>
            <td mat-cell *matCellDef="let row"> <i>{{row.updated_at | date}}</i></td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'STATUS'|translate}} </th>
            <td mat-cell *matCellDef="let row">
                <span class="status-{{row.status}}">{{row.status}}</span>
            </td>
        </ng-container>


        <tr class="tr-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/instances/{{row.id}}">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
