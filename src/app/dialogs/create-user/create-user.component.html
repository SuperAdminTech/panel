<qbit-dialog-header title="{{'CREATE_USER'|translate}}" (click)="close()"></qbit-dialog-header>

<div class="bootstrap-wrapper">
    <form class="padd-20" [formGroup]="userForm" (ngSubmit)="add()">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title-lg marg-bottom-20">
                    {{'CREATE_USER' | translate}}
                </h4>
                
                <sa-application-selector userType="sadmin" [(item)]="application"></sa-application-selector>

                <sa-admin-account-selector userType="admin" [(item)]="account"></sa-admin-account-selector>
                
                <caste-role-input [(roles)]="roles"></caste-role-input>

                <p *ngFor="let role of roles">
                    {{role}}
                </p>

                <div class="flex-row end">
                    <qbit-loadable-button [id]="'createUserBtn'" [disabled]="userForm.invalid || isLoading"
                        [loading]="isLoading">
                        {{(isLoading ? 'ADDING': 'ADD') |translate}}
                    </qbit-loadable-button>
                </div>
            </div>
        </div>
    </form>
</div>
