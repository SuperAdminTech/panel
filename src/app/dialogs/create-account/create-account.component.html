<caste-dialog-header title="{{'CREATE_ACCOUNT'|translate}}" (click)="close()"></caste-dialog-header>

<div class="bootstrap-wrapper">
    <form class="padd-20" [formGroup]="accountDetailsForm" (ngSubmit)="addAccount()">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="title-lg marg-bottom-20">
                    {{'CREATE_ACCOUNT' | translate}}
                </h4>

                <mat-form-field>
                    <mat-label>{{'NAME' | translate}}</mat-label>
                    <input id="name" matInput placeholder="Enter your name" formControlName="name">
                    <mat-error *ngIf="name.invalid && (name.dirty) && name.errors.required">
                        {{'NAME_REQUIRED' | translate}}
                    </mat-error>
                </mat-form-field>

                <div class="flex-row end">
                    <app-loadable-button [id]="'createAccount'" [disabled]="accountDetailsForm.invalid || isLoading"
                        [loading]="isLoading">
                        {{(isLoading ? 'ADDING': 'ADD') |translate}}
                    </app-loadable-button>
                </div>
            </div>
        </div>
    </form>
</div>
